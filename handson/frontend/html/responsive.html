<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page Layout</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }

        /* Layout Container */
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 25%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Main Content Styling */
        .main-content {
            width: 75%;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        /* Responsive Design: Stack sidebar & main content on small screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar, .main-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        My Responsive Web Page
    </header>

    <div class="container">
        <div class="sidebar">
            <h3>Sidebar</h3>
            <p>Navigation links or useful information can go here.</p>
        </div>
        <div class="main-content">
            <h3>Main Content</h3>
            <p>This is the main content area of the webpage.</p>
        </div>
    </div>

    <footer>
        
    </footer>

</body>
</html>
