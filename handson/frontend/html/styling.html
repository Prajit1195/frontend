<!DOCTYPE html>
<html>
<head>
    <title>Image Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            width: 300px;
            border: 5px solid #2c3e50;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h2>Styled Image</h2>
    <img src="https://via.placeholder.com/300" alt="Sample Image">
</body>
</html>
