<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <style>
        /* General Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            overflow: hidden;
            flex-direction: column;
        }

        /* Bouncing Ball Animation */
        .ball {
            width: 50px;
            height: 50px;
            background-color: #ff4b2b;
            border-radius: 50%;
            position: relative;
            animation: bounce 1s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100px);
            }
        }

        /* Logo Animation */
        .logo {
            width: 150px;
            opacity: 0;
            position: absolute;
            top: -100px;
            animation: fadeMove 2s ease-in-out forwards;
        }

        @keyframes fadeMove {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            100% {
                opacity: 1;
                transform: translateY(50px);
            }
        }
    </style>
</head>
<body>

    <!-- Bouncing Ball -->
    <div class="ball"></div>

    <!-- Logo Animation -->
    <img src="https://via.placeholder.com/150" class="logo" alt="Logo">

</body>
</html>
