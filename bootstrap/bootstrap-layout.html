<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Structure & Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="text-center bg-primary text-white py-3">
        <h1>Website Title</h1>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center my-4">
        <div class="row">
            <div class="col-md-6">
                <h2>About the Company</h2>
                <p>We provide top-quality services to our clients.</p>
            </div>
            <div class="col-md-6">
                <img src="https://source.unsplash.com/300x200/?company" class="img-fluid" alt="Company Image">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center bg-dark text-white py-2">
        <p>Contact: example@email.com | (123) 456-7890</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
